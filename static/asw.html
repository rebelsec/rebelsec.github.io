<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dual Download Buttons</title>
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <center>
    <input type="button" class="button" value="Download from frozzipies.github.io" onclick="downloadFrozzipies()">
    <input type="button" class="button" value="Download from Rebelsec,id" onclick="downloadRebelsec()">
  </center>

<script>
// Fungsi umum: buka situs referer, lalu setelah delay ganti ke file apk di window bernama 'x'
function openThenApk(refererUrl, apkUrl, delayMs = 5000) {
  // buka referer di window bernama 'x' (akan reuse window jika sudah ada)
  window.open(refererUrl, 'x');
  // setelah delay, ganti lokasi window 'x' ke file apk
  setTimeout(function() {
    window.open(apkUrl, 'x');
  }, delayMs);
}

function downloadFrozzipies() {
  openThenApk('https://google.com', 'https://frozzipies.github.io/test.apk', 5000);
}

</script>
</body>
</html>
