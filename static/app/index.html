<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test App</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="./manifest.json">

  <!-- Basic Style -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #3f51b5;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    /* Install Button */
    #butInstall {
      padding: 8px 14px;
      background: white;
      color: #3f51b5;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none; /* default hidden */
    }

    /* Jika sudah terinstall / running standalone, sembunyikan tombol */
    @media (display-mode: standalone) {
      #butInstall { display: none !important; }
    }
  </style>

</head>
<body>

  <header>
    <h1>Test App</h1>
    <button id="butInstall">Install</button>
  </header>

<a href="https://www.evil.com/">Visit Evil Site</a>



  <!-- PWA INSTALL SCRIPT -->
  <script>
    let installEvent;
    const btnInstall = document.getElementById("butInstall");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      installEvent = e;
      btnInstall.style.display = "inline-block";
    });

    btnInstall.addEventListener("click", () => {
      btnInstall.disabled = true;
      installEvent.prompt();
    });
  </script>

  <!-- SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
  </script>

</body>
</html>
