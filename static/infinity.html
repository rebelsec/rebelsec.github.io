<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PWNED Page</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Auto Alert Loop</h1>
  <p>Don't even need to click ðŸ‘€</p>

  <script>
    function infiniteAlert() {
      alert('HelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHelloHello');
      setTimeout(infiniteAlert, 0); // Immediately schedule the next alert
    }

    // Start loop when page loads
    window.onload = infiniteAlert;
  </script>
</body>
