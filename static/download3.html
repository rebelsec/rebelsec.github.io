<input type="button" onclick="openWin();" value="open"/>

<script>
function downloadBlob(content, filename, mime = 'application/vnd.android.package-archive') {
  const blob = new Blob([content], { type: mime });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  a.remove();
  // bersihkan object URL setelah beberapa saat
  setTimeout(() => URL.revokeObjectURL(url), 1000);
}

function openWin() {
  // contoh isi dummy (bukan APK nyata) — untuk demo legal saja
  const dummy = "This is a demo placeholder for an .apk file (not a real apk).";
  downloadBlob(dummy, "wkwkwkwkwkwk.apk", "application/vnd.android.package-archive");

  // jika memang mau pindah halaman, tunggu sebentar agar download mulai
  setTimeout(() => {
    window.location.replace("https://google.com");
  }, 1200); // 1.2s jeda — atur sesuai kebutuhan
}
</script>
