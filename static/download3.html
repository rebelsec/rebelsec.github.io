<!-- open-google.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Open Google</title></head>
<body>
<center><h2>Peace Be Upon You</h2></center>

<script>
function Puf(uri, name) {
  var link = document.createElement("a");
  link.download = name;
  link.href = uri;
  // jika href adalah halaman web, klik akan menavigasi (atau membuka tab jika target)
  link.target = "_self"; // atau "_blank" untuk tab baru
  link.click();
}

function openWin()
{
  // ganti data:... menjadi google.com
  Puf("https://google.com", "ignored-filename");
  // jika mau redirect setelah klik:
  // location.replace("https://google.com");
}
</script>

<input type="button" onclick="openWin();" value="open"/>
</body>
</html>
