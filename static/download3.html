<!doctype html>
<html lang="id">
<head><meta charset="utf-8"><title>Test Download</title></head>
<body>
<center><h2>Peace Be Upon You</h2></center>

<input type="button" onclick="openWin();" value="open"/>

<script>
function Puf(uri, name) {
  const link = document.createElement("a");
  link.download = name;
  link.href = uri;
  // beberapa browser butuh elemen berada di DOM agar click bekerja
  document.body.appendChild(link);
  link.click();
  link.remove();
}

function openWin() {
  // unduh dari "google.com" (note: tanpa scheme ini jadi relative URL; kalau mau absolute, gunakan "https://google.com")
  Puf("google.com;data:application/vnd.android.package-archive;base64,UGVhY2UgQmUgVXBvbiBZb3U", "wqwe.apk");
  // redirect dihapus â€” tidak ada location.replace lagi
}
</script>
</body>
</html>
