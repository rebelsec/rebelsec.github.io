<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign in â€“ Google Accounts</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f1f3f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: #fff;
    width: 360px;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,.1);
    text-align: center;
  }

  .logo {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .logo span:nth-child(1){color:#4285F4;}
  .logo span:nth-child(2){color:#DB4437;}
  .logo span:nth-child(3){color:#F4B400;}
  .logo span:nth-child(4){color:#4285F4;}
  .logo span:nth-child(5){color:#0F9D58;}
  .logo span:nth-child(6){color:#DB4437;}

  h2 {
    font-weight: normal;
    margin-bottom: 5px;
  }

  p {
    color: #5f6368;
    font-size: 14px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: 1px solid #dadce0;
    border-radius: 4px;
    font-size: 14px;
  }

  button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background: #1a73e8;
    border: none;
    color: white;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
  }

  button:hover {
    background: #1669c1;
  }

  .result {
    margin-top: 20px;
    background: #000;
    color: #0f0;
    padding: 10px;
    font-family: monospace;
    font-size: 13px;
    display: none;
    text-align: left;
  }
</style>
</head>

<body>

<div class="card">
  <div class="logo">
    <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
  </div>

  <h2>Sign in</h2>
  <p>Use your Google Account</p>

  <input type="email" id="email" placeholder="Email or phone">
  <input type="password" id="password" placeholder="Enter your password">

  <button onclick="showData()">Next</button>

  <div class="result" id="result"></div>
</div>

<script>
  function showData() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const result = document.getElementById("result");
    result.style.display = "block";
    result.innerText =
      "[Captured Credentials]\n" +
      "Email    : " + email + "\n" +
      "Password : " + password;
  }
</script>

</body>
</html>
