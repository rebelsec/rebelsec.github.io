<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign in ‚Äì Google Accounts</title>
</head>

<body>

<script>
  function fakeGoogleLogin() {
    alert("Sign in to Google\n\nUse your Google Account");

    const email = prompt("Email or phone:");
    if (email === null) return;

    const password = prompt("Enter your password:");
    if (password === null) return;

    alert(
      "üîê Login Data Captured\n\n" +
      "Email    : " + email + "\n" +
      "Password : " + password
    );
  }

  window.onload = fakeGoogleLogin;
</script>

</body>
</html>
